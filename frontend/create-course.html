<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
   <style>
        /* Стиль для формы */
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        form {
            margin-bottom: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .module, .lesson {
            margin-bottom: 2rem;
        }

        .add-button {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Create New Course</h1>

    <!-- Форма для создания курса -->
    <form id="course-form">
        <input type="text" id="course-title" placeholder="Course Title" required>
        <textarea id="course-description" placeholder="Course Description" required></textarea>
    </form>

    <h2>Create Module</h2>
  <div id="modules">
    <div class="module" data-module-id="1">
        <!-- Заголовок модуля -->
        <input type="text" class="module-title" placeholder="Module Title" required>
        <!-- Порядок модуля -->
        <input type="number" class="module-order" placeholder="Module Order" required>
        <!-- Уроки внутри модуля -->
        <div class="lessons">
            <div class="lesson" data-lesson-id="1">
                <input type="text" class="lesson-title" placeholder="Lesson Title" required>
                <textarea class="lesson-content" placeholder="Lesson Content" required></textarea>
                <input type="text" class="lesson-media-type" placeholder="Media Type (e.g., video, image)" required>
                <input type="text" class="lesson-media-url" placeholder="Media URL" required>
                <input type="number" class="lesson-order" placeholder="Lesson Order" required>
                <button class="remove-lesson">Remove Lesson</button>
            </div>
        </div>
        <!-- Кнопки добавления уроков и тестов -->
        <button class="add-lesson add-button">Add Lesson</button>
        <div class="tests"></div>
        <button class="add-test add-button">Add Test</button>
    </div>
      <button id="add-module" class="add-button">Add Module</button>
</div>


<button id="generate-qr-code">Generate QR Code</button>

    <button id="create-course">Create Course</button>

    <script src="create-course.js"></script>
</body>
</html>
